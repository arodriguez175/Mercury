<html>

    </head>
<body>
    <!-- Navigation -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="topnav" id="myTopnav">
                    <a href="index.html">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fas fa-bars"></i>
                    </a>
                </div>
            </div>
            <div class="col-6">
                <a href="#"><i id="cart" class="fas fa-shopping-cart"></i></a><p class="login-signup"><a href="#">Login</a> or <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>
    
    
    <!-- Searchbar -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <input id="search-bar" type="text" placeholder="Type something...">
                <button id="search-button">Search</button>
            </div>
        </div>
    </div>
    
    <!-- Back button -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button id="back-button">&#8249; Back</button>
            </div>
        </div>
    </div>
    
    <!-- Cart content -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="cart-contents"></div>
            </div>
        </div>
    </div>

                    <input class="form-input" type="email">
                    <label for="shipping-address">Shipping address</label>
                    <input class="form-input" type="text">
                    <label for="billing-address">Billing address</label>
                    <input class="form-input" type="text">
                    <label for="city">City</label>
                    <input class="form-input" type="text">
                    <label for="state">State</label>
                    <select name="state">

	                    <option value="IL">Illinois</option>
	                    <option value="IN">Indiana</option>

	                    <option value="ME">Maine</option>

	                    <option value="MA">Massachusetts</option>
	                    <option value="MI">Michigan</option>
	                    <option value="MN">Minnesota</option>
	                    <option value="MS">Mississippi</option>
	                    <option value="MO">Missouri</option>
	                    <option value="MT">Montana</option>
	                    <option value="NE">Nebraska</option>
	                    <option value="NV">Nevada</option>
	                    <option value="NH">New Hampshire</option>
	                    <option value="NJ">New Jersey</option>
	                    <option value="NM">New Mexico</option>
	                    <option value="NY">New York</option>
	                    <option value="NC">North Carolina</option>
	                    <option value="ND">North Dakota</option>
	                    <option value="OH">Ohio</option>
	                    <option value="OK">Oklahoma</option>
	                    <option value="OR">Oregon</option>
	                    <option value="PA">Pennsylvania</option>
	                    <option value="RI">Rhode Island</option>
	                    <option value="SC">South Carolina</option>
	                    <option value="SD">South Dakota</option>
	                    <option value="TN">Tennessee</option>
	                    <option value="TX">Texas</option>
	                    <option value="UT">Utah</option>
	                    <option value="VT">Vermont</option>
	                    <option value="VA">Virginia</option>
	                    <option value="WA">Washington</option>
	                    <option value="WV">West Virginia</option>
	                    <option value="WI">Wisconsin</option>
	                    <option value="WY">Wyoming</option>
                    </select>
                    <label for="zip">Zip</label>
                    <input class="form-input" type="text">
                    <hr />
                    <label for="card-number">Card number</label>
                    <input class="form-input" type="text">
                    <label for="security-code">3 digit code</label>
                    <input id="security-code" class="form-input" type="text">
                    <label for="exp-month">Exp month</label>
                    <input class="form-input" type="text">
                    <label for="exp-year">Exp year</label>
                    <input class="form-input" type="text">
                    <label for="card-name">Name on card</label>
                    <input class="form-input" type="text">
                    <button id="submit-button" type="submit">Done</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="container" id="footer">
        <div class="row">
            <div class="col-12">
